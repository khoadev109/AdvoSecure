<h3 *ngIf="isTenantAdmin">You are logged in as Tenant Admin</h3>

<div *ngIf="!isTenantAdmin">
  <div *ngIf="isNewAppTenant">
    <h4>
      This is the first time you logged in. Please create your own tenant
    </h4>
    <br/>
    <button
      type="button"
      class="btn btn-primary"
      (click)="initTenant()"
    >
      Create tenant
    </button>
  </div>

  <div
    class="card mb-5 mb-xl-10"
    id="kt_profile_details_view"
    *ngIf="!isNewAppTenant"
  >
    <div class="card-body p-9">
      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">Name</label>

        <div class="col-lg-8">
          <span class="fw-bolder fs-6 text-muted">{{ appTenant.name }}</span>
        </div>
      </div>

      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">Tenant id</label>

        <div class="col-lg-8 fv-row">
          <span class="fw-bold fs-6">{{ appTenant.azureTenantId }}</span>
        </div>
      </div>

      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">App db schema name</label>

        <div class="col-lg-8 fv-row">
          <span class="fw-bold fs-6">{{ appTenant.schemaName }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- begin::Row -->
  <div class="row gy-5 g-xl-8 temp-hidden">
    <div class="col-xxl-4">
      <app-mixed-widget2
        class="card card-xl-stretch mb-xl-8"
        chartColor="danger"
        chartHeight="200px"
        strokeColor="#cb1e46"
      ></app-mixed-widget2>
    </div>
    <div class="col-xxl-4">
      <app-lists-widget5 class="card card-xxl-stretch"></app-lists-widget5>
    </div>
    <div class="col-xxl-4">
      <app-mixed-widget10
        class="card card-xxl-stretch-50 mb-5 mb-xl-8"
        chartColor="primary"
        chartHeight="150px"
      ></app-mixed-widget10>
      <app-mixed-widget11
        class="card card-xxl-stretch-50 mb-5 mb-xl-8"
        chartColor="primary"
        chartHeight="175px"
      ></app-mixed-widget11>
    </div>
  </div>
  <!-- end::Row -->

  <!-- begin::Row -->
  <div class="row gy-5 gx-xl-8 temp-hidden">
    <div class="col-xxl-4">
      <app-lists-widget3
        class="card card-xxl-stretch mb-xl-3"
      ></app-lists-widget3>
    </div>
    <div class="col-xl-8">
      <app-tables-widget10
        class="card card-xxl-stretch mb-5 mb-xl-8"
      ></app-tables-widget10>
    </div>
  </div>
  <!-- end::Row -->

  <!-- begin::Row -->
  <div class="row gy-5 g-xl-8 temp-hidden">
    <div class="col-xl-4">
      <app-lists-widget2
        class="card card-xl-stretch mb-xl-8"
      ></app-lists-widget2>
    </div>
    <div class="col-xl-4">
      <app-lists-widget6
        class="card card-xl-stretch mb-xl-8"
      ></app-lists-widget6>
    </div>
    <div class="col-xl-4">
      <app-lists-widget4
        class="card card-xl-stretch mb-5 mb-xl-8"
      ></app-lists-widget4>
    </div>
  </div>
  <!-- end::Row -->

  <div class="row g-5 gx-xxl-8 temp-hidden">
    <div class="col-xxl-4">
      <app-mixed-widget8
        class="card card-xxl-stretch mb-xl-3"
        chartColor="success"
        chartHeight="150px"
      ></app-mixed-widget8>
    </div>
    <div class="col-xxl-8">
      <app-tables-widget5
        class="card card-xxl-stretch mb-5 mb-xxl-8"
      ></app-tables-widget5>
    </div>
  </div>
</div>
