<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <div class="card-header cursor-pointer">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Profile Details</h3>
    </div>

    <a
      routerLink="/management/account/settings"
      class="btn btn-primary align-self-center"
    >
      Edit Profile
    </a>
  </div>

  <div class="card-body p-9">
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Display Name</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-dark">{{ user.displayName }}</span>
      </div>
    </div>
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">First Name</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-dark">{{ user.firstName }}</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Last Name</label>

      <div class="col-lg-8 fv-row">
        <span class="fw-bold fs-6">{{ user.lastName }}</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Email</label>

      <div class="col-lg-8 fv-row">
        <span class="fw-bold fs-6">{{ user.email }}</span>
      </div>
    </div>
  </div>
</div>
