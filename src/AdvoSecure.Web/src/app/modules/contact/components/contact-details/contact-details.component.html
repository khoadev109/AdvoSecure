<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_contact_details"
    aria-expanded="true"
    aria-controls="kt_account_contact_details"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Contact Details</h3>
    </div>
  </div>
  <div id="kt_account_contact_details" class="collapse show">
    <form novalidate="" class="form">
      <div class="card-body borqr-top p-9">
        <div class="row mb-6">
          <label class="col-lg-4 fw-bold fs-6">Avatar</label>
          <div class="col-lg-8">
            <div
              class="image-input image-input-outline"
              data-kt-image-input="true"
              [style.background-image]="'url(./assets/media/avatars/blank.png)'"
            >
              <div
                class="image-input-wrapper w-125px h-125px"
                [style.background-image]="
                  'url(./assets/media/avatars/150-2.jpg)'
                "
              ></div>

              <input
                class="form-control form-control-lg form-control-solid mt-3"
                id="file-upload"
                type="file"
              />
            </div>
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 required fw-bold fs-6">Full Name</label>
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-6 fv-row">
                <input
                  type="text"
                  class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                  placeholder="First name"
                  name="fName"
                  value="Arjen "
                />
              </div>
              <div class="col-lg-6 fv-row">
                <input
                  type="text"
                  class="form-control form-control-lg form-control-solid"
                  placeholder="Last name"
                  name="lName"
                  value="Smith"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 fw-bold fs-6">Email</label>
          <div class="col-lg-8 fv-row">
            <input
              type="text"
              class="form-control form-control-lg form-control-solid"
              placeholder="Company name"
              name="company"
              value="test.A.Smit@gmail.com"
            />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 fw-bold fs-6"
            ><span class="">Telephone</span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="tel"
              class="form-control form-control-lg form-control-solid"
              placeholder="Telephone"
              name="telephone"
              value="06-99830049"
            />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 fw-bold fs-6"
            ><span class="">Mobile Phone</span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="tel"
              class="form-control form-control-lg form-control-solid"
              placeholder="Mobile phone"
              name="mobilephone"
              value=""
            />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 fw-bold fs-6"><span class="">Fax</span></label>
          <div class="col-lg-8 fv-row">
            <input
              type="tel"
              class="form-control form-control-lg form-control-solid"
              placeholder="Fax"
              name="fax"
              value=""
            />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 fw-bold fs-6"
            ><span class="">Organization name </span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="text"
              class="form-control form-control-lg form-control-solid"
              placeholder="Organization name"
              name="organizationName"
              value=""
            />
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 fw-bold fs-6"

          >
          <div class="col-lg-8 fv-row">

            >
              <option value="">Select Gender</option>

        </div>
        <div class="row mb-6">

<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-9 pb-0 mb-6">
    <div class="d-flex overflow-auto h-55px">
      <ul
        class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap"
      >
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6 cursor-pointer"
            [ngClass]="activeClass('address-tab')"
            (click)="setTab('address-tab')"
            data-bs-toggle="tab"
          >
            Address data
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6 cursor-pointer"
            [ngClass]="activeClass('extra-tab')"
            (click)="setTab('extra-tab')"
            data-bs-toggle="tab"
          >
            Extra data
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6 cursor-pointer"
            [ngClass]="activeClass('financial-tab')"
            (click)="setTab('financial-tab')"
            data-bs-toggle="tab"
          >
            Financial
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6 cursor-pointer"
            [ngClass]="activeClass('history-tab')"
            (click)="setTab('history-tab')"
            data-bs-toggle="tab"
          >
            History
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="tab-content">
