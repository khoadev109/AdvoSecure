<div class="card">
  <div class="row mb-6">
    <div class="col-lg-12">
      <div class="d-flex align-items-center justify-content-start">
        <input
          type="text"
          class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
          placeholder="Contact"
          name="contact_{{ contactNumber }}"
          id="contact_{{ contactNumber }}"
          [attr.list]="listId"
          (change)="search($event)"
        />
        <datalist id="contact-list_{{ contactNumber }}">
          <option
            *ngFor="let contact of contacts"
            [attr.data-value]="contact.id"
            [text]="contact.displayName"
          >
            {{ contact.displayName }}
          </option>
        </datalist>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid me-5"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isClient_{{ contactNumber }}"
              (change)="selectRole('isClient')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.CLIENT"
            ></span
          ></label>
        </div>
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isClientContact_{{ contactNumber }}"
              (change)="selectRole('isClientContact')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.CLIENT_CONTACT"
            ></span
          ></label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isAppointed_{{ contactNumber }}"
              (change)="selectRole('isAppointed')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.APPOINTED"
            ></span
          ></label>
        </div>
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isParty_{{ contactNumber }}"
              (change)="selectRole('isParty')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.PARTY"
            ></span
          ></label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isJudge_{{ contactNumber }}"
              (change)="selectRole('isJudge')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.JUDGE"
            ></span
          ></label>
        </div>
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isSupportStaff_{{ contactNumber }}"
              (change)="selectRole('isWitness')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.WITNESS"
            ></span
          ></label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isAttorney_{{ contactNumber }}"
              (change)="selectRole('isAttorney')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.ATTORNEY"
            ></span
          ></label>
        </div>
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isLeadAttorney_{{ contactNumber }}"
              (change)="selectRole('isLeadAttorney')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.LEAD_ATTORNEY"
            ></span
          ></label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isSupportStaff_{{ contactNumber }}"
              (change)="selectRole('isSupportStaff')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.SUPPORT_STAFF"
            ></span
          ></label>
        </div>
        <div class="col-lg-6">
          <label class="form-check form-check-inline form-check-solid"
            ><input
              type="checkbox"
              class="form-check-input"
              name="isThirdPartyPayor_{{ contactNumber }}"
              (change)="selectRole('isThirdPartyPayor')" /><span
              class="fw-bold ps-2 fs-6"
              translate="PAGES.MATTER.THIRD_PARTY_PAYOR"
            ></span
          ></label>
        </div>
      </div>
    </div>
  </div>
</div>
